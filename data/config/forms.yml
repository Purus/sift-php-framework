# Enhancer class
enhancer:
  class: myFormEnhancer
  enabled: true

# forms
forms: ~

# widgets
widgets:

  # number widgets
  sfWidgetFormInteger:
    attributes:
      data-spinner-options: !!callback: getSpinnerOptions
      data-culture: %SF_CULTURE{slugify}%

  # date widgets
  sfWidgetFormDate:
    attributes:
      data-datepicker-options: !!callback: getDatePickerOptions

  sfWidgetFormDateTime:
    attributes:
      data-datepicker-options: !!callback: getDatePickerOptions

  # selects
  sfWidgetFormChoice:
    attributes:
      data-select-options: !!callback: getSelectOptions

# validators
validators: ~
