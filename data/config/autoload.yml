autoload:

  # plugins
  plugins_lib:
    name:           plugins lib
    path:           %SF_PLUGINS_DIR%/*/lib
    recursive:      true
    exclude:        [vendor]

  plugins_module_lib:
    name:           plugins module lib
    path:           %SF_PLUGINS_DIR%/*/modules/*/lib
    prefix:         2
    recursive:      true
    exclude:        [vendor]

  # project
  project:
    name:           project
    path:           %SF_LIB_DIR%
    recursive:      true
    exclude:        [model, sift, vendor]

  project_model:
    name:           project model
    path:           %SF_MODEL_LIB_DIR%
    recursive:      true
    exclude:        [vendor]

  # application
  application:
    name:           application
    path:           %SF_APP_LIB_DIR%
    recursive:      true
    exclude:        [vendor]

  modules:
    name:           module
    path:           %SF_APP_DIR%/modules/*/lib
    prefix:         true
    recursive:      true
    exclude:        [vendor]
