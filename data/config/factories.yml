# cli environment
cli:
  storage:
    class: sfNoStorage

# test environment
test:
  storage:
    class: sfSessionTestStorage
    arguments: [{ session_path : %SF_TEST_CACHE_DIR% }]

# default
default:
  controller:
    class: sfFrontWebController
    arguments: ["$context"]

  request:
    class: sfWebRequest

  response:
    class: sfWebResponse

  user:
    class: myUser
    arguments: ["$event_dispatcher", "@storage", "@request", { timeout: %SF_TIMEOUT%, default_culture: %SF_I18N_DEFAULT_CULTURE%, use_flash: %SF_USE_FLASH% }]

  # session storage
  storage:
    class: sfSessionStorage

  database_manager:
    class: sfDatabaseManager

  # view cache
  view_cache:
    class: sfFileCache
    arguments: [{ automatic_cleaning_factor: 0, cache_dir: %SF_TEMPLATE_CACHE_DIR% }]

  view_cache_manager:
    class: sfViewCacheManager
    arguments: ["$context", "@view_cache", { cache_key_use_vary_headers: true, cache_key_use_host_name: true} ]

  i18n:
    class: sfI18n
    arguments: ["$context", %SF_I18N_PARAM%]

  # mailer service
  mailer:
    class: sfMailer

  # antivirus service
  antivirus:
    class: sfAntivirus
    constructor: factory
    arguments: [ clamavSocket, {}]
