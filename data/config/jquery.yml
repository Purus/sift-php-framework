dev:
 # plugins map
  plugins:
    validation:
      javascripts:
        - validate/jquery.validate.js
        - validate/additional-methods.min.js     
        - validate/jquery.validate.custom_callback.js
        - validate/localization/messages_%SF_CULTURE{0,2}%.js  

default:

  # if enabled only configured plugins gets included
  strict_mode: false
  
  # where does jquery live?
  web_dir: /js/jquery

  # jquery core
  src: http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js

  # where do plugins live? /js/jquery
  plugin_path: /js/jquery

  # plugins map
  plugins:
    
    # jquery ui
    ui:
      javascripts:
        - ui/jquery-ui-1.8.13.min.js
      #stylesheets:
      #  - ui/simple.css
    
    ui_checkbox:
      javascripts:        
        - ui_extensions/jquery.ui.checkbox.js
      require:
        - ui

    ui_panelmenu:
      javascripts:     
        - ui_extensions/jquery.ui.panelmenu.js

    ui_dropmenu:
      javascripts:     
        - ui_extensions/jquery.ui.dropmenu.js
      require:
        - ui
        - smart_resize   
        - cache_response
        - outside_events
        
    # datepikr
    datepick:
      javascripts:
        - datepick/jquery.datepick.js
        # dynamic culture: substr(culture, 0, 2)
        - datepick/jquery.datepick-%SF_CULTURE{0,2}%.js        
      stylesheets:
        - %SF_JAVASCRIPT_PATH%/jquery/datepick/redmond.datepick.css
      # i18n
      i18n: 
        exclude: [en]
        
    easing:
      javascripts:
        - easing/jquery.easing.1.3.js

    mousewheel:
      javascripts:
        - mousewheel/jquery.mousewheel.js

   # fancybox
    fancybox:
      javascripts:
        - fancybox/jquery.fancybox-1.3.4.js
      stylesheets:
        - %SF_JQUERY_PLUGIN_PATH%/fancybox/jquery.fancybox-1.3.4.css
        
    # hover intent
    hover_intent:
      javascripts:
        - hover_intent/jquery.hoverIntent.minified.js
     
    tree:
      javascripts:
        - tree/jquery.jstree.js

    validation:
      javascripts:
        - validate/jquery.validate.min.js
        - validate/additional-methods.min.js        
        - validate/jquery.validate.custom_callback.min.js
        - validate/localization/messages_%SF_CULTURE{0,2}%.js

    validation_additional:
      javascripts:
        - validate/additional-methods.min.js

    editable:
      javascripts:
        - editable/jquery.jeditable.js

    tooltip:
      javascripts:
        - tooltip/jquery.tooltip.js
      require:
        - ui        

    # is not as the one above!
    # this is double_list implementation
    multiselects:
      javascripts: 
       - multiselects/jquery.multiselects.js
       
    # extension for creating inheritance in javascript
    # http://jupiterjs.com/news/a-simple-powerful-lightweight-class-for-jquery
    class:
      javascripts:
        - class/jquery.class.min.js
        