default:
  http_metas:
    content-type: text/html

  metas:
    #description:  Meta description
    #keywords:     Meta keywords
    robots:       index, follow
    # responsive design
    viewport:     width=device-width, initial-scale=1.0
    # Google site verification
    #google-site-verification:

  stylesheets:
    #- print.less:  { media: "print" }
    # add IE specific hacks
    #- ie_hacks.css: { ie_condition: lte IE 7 }

  javascripts: []

  # asset packages are configured in asset_packages.yml
  asset_packages:
    - core
    - bootstrap

  has_layout:     true
  layout:         layout

  # components
  components:
    sidebar: []
