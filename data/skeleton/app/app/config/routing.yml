# dynamically generated javascript
js_api:
  url:   /js/api.js
  param: { module: sfJsApi, action: index }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
